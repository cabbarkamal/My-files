<html>
    <head>
        <title>2.Sayfam</title>
    </head>
    <body>
        <b>Bilik<!--Yazını qalın edir--></b>
        <br>   <!--Boşluq Paragraf qoyur-->
        <strong>Bilik <!--Yazını qalın edir <b> Eyni işi görür--></strong>
            <br/>  <!--Boşluq Sətir qoyur-->
            <u>Salamlar</u> <!--Yazını altı xətli edir-->
            <br/>
            <i>Bilik <!-- Yazını əyik edir (italik tipli) --></i>
            <br/>
            <i><u><b>Salam</b></u></i><!-- Yazını həm qalın həm əyik 
                həmdə altı xətli edir-->
            <br/>
    </body>
</html>
